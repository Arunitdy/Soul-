<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="./img/butterfly.png" />
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nothing+You+Could+Do" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soul</title>
    </head>
    <body>
            <img src="./img/butterflies.gif" alt="butterflies" class="butterflies1"/>
            <div class="secret-code-container">
                <h2>Enter Secret Code</h2>
                <input type="password" id="secretCodeInput" placeholder="Enter code..." />
                <label  class="show-code-label">
                    <input type="checkbox" id="showCodeCheckbox" onchange="toggleCodeVisibility()" />
                    Show code
                </label>
                
                
                <a href="./code/code.html" class="forgetCode">Forgot code</a>   
                <button id="saveBtn" onclick="verifyCode()">
                    <span id="saveBtnText">Enter</span> 
                    <span id="saveBtnSpinner" class="spinner" style="display: none;"></span>
                </button>
                <p id="errorMsg" class="error"></p>
                <hr style="margin: 20px 0;">
                <p>Don't have a code?</p>
                <button onclick="goToCreatePage()" name="createCode" >Create New Secret Code</button>
            </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="./firebase/firebaseConfig.js"></script>
    <script src="fireStore.js"></script>
    <script src="index.js"></script>
</html>

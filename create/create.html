<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../img/butterfly.png" />
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../index.css"/>
    <link rel="stylesheet" href="create.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nothing+You+Could+Do" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Code</title>
</head>
<body>
    <img src="../img/butterflies.gif" alt="butterflies" class="butterflies1"/>
    <div class="secret-code-container">
        <h2>Create a Secret Code</h2>
        <input type="text" id="yourName" placeholder="Your Name" />
        <input type="text" id="soulmateName" placeholder="Soulmate's Name" />
        <input type="email" id="newemail" placeholder="1234@gmail.com" />
        <input type="password" id="newSecretCode" placeholder="Create Secret Code" />
        <button id="saveBtn" onclick="createSecretCode()">
            <span id="saveBtnText">Save Code</span>
            <span id="saveBtnSpinner" class="spinner" style="display: none;"></span>
        </button>
    
        <p id="statusMsg"></p> <!-- âœ… This must exist -->
    
        <hr style="margin: 20px 0;">
        <button onclick="goBack()">Back to Code Entry</button>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="../firebase/firebaseConfig.js"></script>
    <script src="create.js"></script>
</body>
</html>
